version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: es-postgres-debezium
    environment:
      POSTGRES_USER: esuser
      POSTGRES_PASSWORD: espass
      POSTGRES_DB: esdb
    ports:
      - "5432:5432"
    # Debezium requires the wal_level to be set to logical
    command: ["postgres", "-c", "wal_level=logical"]
    volumes:
      - pgdata-debezium:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esuser -d esdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─── Zookeeper ──────────────────────────────────────────────
  zookeeper:
    image: quay.io/debezium/zookeeper:2.4
    container_name: zookeeper
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"

  # ─── Kafka ──────────────────────────────────────────────────
  kafka:
    image: quay.io/debezium/kafka:2.4
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper

  # ─── Debezium Kafka Connect ─────────────────────────────────
  connect:
    image: quay.io/debezium/connect:2.4
    container_name: debezium-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    depends_on:
      - kafka
      - postgres

  # ─── Application (Quarkus) ───────────────────────────────────
  app:
    image: eventsourcing-core:latest
    container_name: es-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://postgres:5432/esdb
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/esdb
      QUARKUS_DATASOURCE_USERNAME: esuser
      QUARKUS_DATASOURCE_PASSWORD: espass
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      EVENTSOURCING_OUTBOX_POLLING_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata-debezium:
