version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: es-postgres
    environment:
      POSTGRES_USER: esuser
      POSTGRES_PASSWORD: espass
      POSTGRES_DB: esdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esuser -d esdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─── Keycloak (OIDC Provider) ──────────────────────────────
