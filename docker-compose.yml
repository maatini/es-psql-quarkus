version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: es-postgres
    environment:
      POSTGRES_USER: esuser
      POSTGRES_PASSWORD: espass
      POSTGRES_DB: esdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esuser -d esdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─── Keycloak (OIDC Provider) ──────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: es-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8081"]
      interval: 10s
      timeout: 5s
      retries: 15

  # ─── Event Sourcing Application ────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: es-app
    environment:
      QUARKUS_DATASOURCE_USERNAME: esuser
      QUARKUS_DATASOURCE_PASSWORD: espass
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://postgres:5432/esdb
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/esdb
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8081/realms/es-framework
      QUARKUS_OIDC_CLIENT_ID: backend-service
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy

volumes:
  pgdata:
