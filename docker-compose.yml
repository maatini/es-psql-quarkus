version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: es-postgres
    environment:
      POSTGRES_USER: esuser
      POSTGRES_PASSWORD: espass
      POSTGRES_DB: esdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U esuser -d esdb" ]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─── Application (Quarkus) ───────────────────────────────────
  app:
    image: eventsourcing-core:latest
    container_name: es-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://postgres:5432/esdb
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/esdb
      QUARKUS_DATASOURCE_USERNAME: esuser
      QUARKUS_DATASOURCE_PASSWORD: espass
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
    depends_on:
      postgres:
        condition: service_healthy
