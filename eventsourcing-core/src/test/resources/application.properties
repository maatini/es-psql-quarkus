# Test application properties for Quarkus tests
# Uses same PostgreSQL instance in dev mode

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${USER}
quarkus.datasource.reactive.url=postgresql://localhost:5432/devdb

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.datasource.jdbc.url=jdbc:${quarkus.datasource.reactive.url}

quarkus.log.level=WARN
quarkus.log.category."space.maatini".level=INFO
