name: Java CI with Maven and PostgreSQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      env:
        QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://localhost:5432/devdb
        QUARKUS_DATASOURCE_USERNAME: runner
        QUARKUS_DATASOURCE_PASSWORD: devpassword
        QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/devdb
        QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: none
        QUARKUS_FLYWAY_MIGRATE_AT_START: true
      run: ./mvnw -B verify

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
