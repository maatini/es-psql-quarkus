apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-app
  namespace: eventsourcing
  labels:
    app: es-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: es-app
  template:
    metadata:
      labels:
        app: es-app
    spec:
      containers:
        - name: eventsourcing
          image: maatini/eventsourcing:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: es-app-config
            - secretRef:
                name: es-db-credentials
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: es-app
  namespace: eventsourcing
spec:
  selector:
    app: es-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: es-app-ingress
  namespace: eventsourcing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: es.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: es-app
                port:
                  number: 80
